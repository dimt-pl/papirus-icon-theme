name: Convert SVG to PNG

on:
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: recursive
          
      - name: Install Inkscape
        run: sudo apt-get update && sudo apt-get install -y inkscape

      - name: Convert SVG to PNG
        run: |
          mkdir -p png
          for f in $(find . -name "*.svg"); do
            out="png/${f%.svg}.png"
            mkdir -p "$(dirname "$out")"
            inkscape "$f" --export-type=png --export-filename="$out"
          done

      - name: Commit PNGs
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add png || true
          git commit -m "Auto-generate PNGs" || echo "No changes"
          git push
